<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotstar Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Hotstar</div>
        <nav>
            <a href="#">Movies</a>
            <a href="#">TV Shows</a>
            <a href="#">Sports</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Watch Your Favorite Entertainment</h1>
            <p>Stream popular movies, TV shows, and live sports.</p>
            <button class="watch-now">Watch Now</button>
        </div>
    </section>

    <section class="movies">
        <h2>Featured Movies</h2>
        <div class="movie-list">
            <div class="movie-card">
                <img src="public/movie1.jpg" alt="Movie 1">
                <h3>Movie 1 Title</h3>
            </div>
            <div class="movie-card">
                <img src="public/movie2.jpg" alt="Movie 2">
                <h3>Movie 2 Title</h3>
            </div>
            <div class="movie-card">
                <img src="public/movie3.jpg" alt="Movie 3">
                <h3>Movie 3 Title</h3>
            </div>
            <div class="movie-card">
                <img src="public/movie4.jpg" alt="Movie 4">
                <h3>Movie 4 Title</h3>
            </div>
            <div class="movie-card">
                <img src="public/movie5.jpg" alt="Movie 5">
                <h3>Movie 5 Title</h3>
            </div>
            <div class="movie-card">
                <img src="public/movie6.jpg" alt="Movie 6">
                <h3>Movie 6 Title</h3>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
